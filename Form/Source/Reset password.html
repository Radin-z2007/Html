<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset password</title>
        <link rel="stylesheet" href="../Style/Reset password-style.css">
    </head>
    <body>
        <div class="container">
            <form method="post">
                <fieldset id="box">
                    <legend id="subject">Reset password</legend> <br />

                    <label for="email">Email</label> <br />
                    <input id="email" type="email"
                        placeholder="Name@gmail.com" />
                    <br />
                    <br />
                    <input
                        id="submit"
                        type="submit"
                        value="Send link"
                        onclick="alert('The link has been sent to your email.')" />
                    <hr />
                    <p>
                        <a href="../Source/Sign in.html">
                            Sign in
                        </a>
                    </p>
                </fieldset>
            </form>
        </div>
    </body>
</html>
